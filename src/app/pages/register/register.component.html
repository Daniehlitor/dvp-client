<section class="content flex-center">
  <form
    *ngIf="register_form"
    [formGroup]="register_form"
    (ngSubmit)="onSubmit()"
  >
    <h2>Nuevo usuario</h2>

    <div class="form-group">
      <label for="tipo_id">Tipo de Documento</label>
      <select required formControlName="tipo_id" id="tipo_id" value>
        <option value="0">Selecciona una opción</option>
        <option
          *ngFor="let tipo of _utils.tipos_documento"
          [value]="tipo.short"
        >
          {{ tipo.long }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="num_id">Número de Documento</label>
      <input id="num_id" formControlName="num_id" type="number" />
    </div>

    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input id="nombres" formControlName="nombres" type="text" />
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" formControlName="apellidos" type="text" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label for="pass">Contraseña</label>
      <input id="pass" formControlName="pass" type="password" />
    </div>

    <div class="form-group">
      <label for="pass_confirm">Confirmar Contraseña</label>
      <input id="pass_confirm" formControlName="pass_confirm" type="password" />
    </div>

    <button type="submit">Registrate</button>
  </form>
</section>
